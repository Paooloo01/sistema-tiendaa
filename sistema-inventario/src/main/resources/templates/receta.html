<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestionar Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">ðŸ“œ Receta para: <span th:text="${arreglo.nombre}" class="fw-bold">Pack Amor</span></h3>
        </div>
        <div class="card-body">

            <div class="alert alert-secondary">
                <h5>Agregar Nuevo Insumo:</h5>
                <form action="/receta/agregar" method="post" class="row g-3 align-items-center">
                    <input type="hidden" name="idArreglo" th:value="${arreglo.id}">

                    <div class="col-md-6">
                        <label>Selecciona el Producto:</label>
                        <select name="idInsumo" class="form-select" required>
                            <option value="">-- Buscar Insumo --</option>
                            <option th:each="p : ${todosLosProductos}"
                                    th:value="${p.id}"
                                    th:text="${p.nombre} + ' (Stock: ' + ${p.stock} + ')'"></option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label>Cantidad:</label>
                        <input type="number" name="cantidad" class="form-control" value="1" min="1" required>
                    </div>

                    <div class="col-md-3">
                        <label>&nbsp;</label>
                        <button type="submit" class="btn btn-success w-100">+ Agregar</button>
                    </div>
                </form>
            </div>

            <hr>

            <h5 class="mt-4">Ingredientes Actuales:</h5>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Ingrediente</th>
                    <th>Cantidad Necesaria</th>
                    <th>AcciÃ³n</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r : ${ingredientesActuales}">
                    <td th:text="${r.insumo.nombre}">Oso de Peluche</td>
                    <td th:text="${r.cantidad}">1</td>
                    <td>
                        <a th:href="@{/receta/eliminar/{id}(id=${r.id})}" class="btn btn-sm btn-outline-danger">Quitar</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <a href="/mi-tienda" class="btn btn-secondary">â¬… Volver al Inventario</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
